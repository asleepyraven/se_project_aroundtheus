<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        alt="jacques cousteau"
        src="./images/AroundTheUS.png"
      />
    </header>

    <main>
      <section class="profile">
        <img
          src="./images/jacques-cousteau.jpg"
          class="profile__image"
          alt="Jacques Cousteau"
        />
        <div class="profile__group">
          <h1 class="profile__name" name="name">Jacques Cousteau</h1>
          <button class="profile__button-edit" type="button"></button>
        </div>
        <button class="profile__button-add" type="button"></button>
        <p class="profile__subtitle" name="description">Explorer</p>
      </section>

      <section class="modal">
        <div class="modal__container">
          <button class="modal__container-close" type="button"></button>
          <form class="modal__form" id="form">
            <h2 class="modal__container-title">Edit profile</h2>
            <input
              class="modal__input"
              type="text"
              placeholder="Name"
              required
            />
            <div class="modal__underline"></div>
            <input
              class="modal__input"
              type="text"
              placeholder="About me"
              required
            />
            <div class="modal__underline"></div>
            <button class="modal__save-button" type="submit" form="form">
              Save
            </button>
          </form>
        </div>
      </section>

      <section class="main-content">
        <ul class="gallery"></ul>
      </section>
      <template id="template">
        <li>
          <img src="" class="gallery__image" alt="" />
          <div class="gallery__image-footer">
            <h2 class="gallery__image-title"></h2>
            <button class="gallery__image-like" type="button"></button>
          </div>
        </li>
      </template>
    </main>

    <footer class="footer">
      <p class="footer__note">&copy; 2022 Around The U.S.</p>
    </footer>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
