<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        alt="jacques cousteau"
        src="./images/AroundTheUS.png"
      />
    </header>

    <main>
      <section class="profile">
        <img
          src="./images/jacques-cousteau.jpg"
          class="profile__image"
          alt="Jacques Cousteau"
        />
        <div class="profile__group">
          <h1 class="profile__name" name="name">Jacques Cousteau</h1>
          <button class="profile__button-edit" type="button"></button>
        </div>
        <button class="profile__button-add" type="button"></button>
        <p class="profile__subtitle" name="description">Explorer</p>
      </section>

      <section class="modal">
        <div class="modal__container">
          <h2 class="modal__container-title">Edit profile</h2>
          <button class="modal__container-close" type="button"></button>

          <form class="modal__form">
            <fieldset class="modal__fieldset">
              <input class="modal__input" type="text" placeholder="Name" />
              <div class="modal__underline"></div>
            </fieldset>
            <fieldset class="modal__fieldset">
              <input class="modal__input" type="text" placeholder="About me" />
              <div class="modal__underline"></div>
            </fieldset>
          </form>
          <button class="modal__save-button" type="submit">Save</button>
        </div>
      </section>

      <section class="main-content">
        <template id="template">
          <li>
            <img
              src="./images/yosemite.jpg"
              class="gallery__image"
              alt="Yosemite"
            />
            <div class="gallery__image-footer">
              <h2 class="gallery__image-title">Yosemite Valley</h2>
              <button class="gallery__image-like" type="button"></button>
            </div>
          </li>
        </template>

        <ul class="gallery">
          <li>
            <img
              src="./images/yosemite.jpg"
              class="gallery__image"
              alt="Yosemite"
            />
            <div class="gallery__image-footer">
              <h2 class="gallery__image-title">Yosemite Valley</h2>
              <button class="gallery__image-like" type="button"></button>
            </div>
          </li>

          <li>
            <img
              src="./images/lake-louise.jpg"
              class="gallery__image"
              alt="Lake Louise"
            />
            <div class="gallery__image-footer">
              <h2 class="gallery__image-title">Lake Louise</h2>
              <button class="gallery__image-like" type="button"></button>
            </div>
          </li>

          <li>
            <img
              src="./images/bald-mountains.jpg"
              class="gallery__image"
              alt="Bald Mountains"
            />
            <div class="gallery__image-footer">
              <h2 class="gallery__image-title">Bald Mountains</h2>
              <button class="gallery__image-like" type="button"></button>
            </div>
          </li>

          <li>
            <img
              src="./images/latemar.jpg"
              class="gallery__image"
              alt="Latemar"
            />
            <div class="gallery__image-footer">
              <h2 class="gallery__image-title">Latemar</h2>
              <button class="gallery__image-like" type="button"></button>
            </div>
          </li>

          <li>
            <img
              src="./images/vanoise.jpg"
              class="gallery__image"
              alt="Vanoise"
            />
            <div class="gallery__image-footer">
              <h2 class="gallery__image-title">Vanoise National Park</h2>
              <button class="gallery__image-like" type="button"></button>
            </div>
          </li>

          <li>
            <img src="./images/lago.jpg" class="gallery__image" alt="Lago" />
            <div class="gallery__image-footer">
              <h2 class="gallery__image-title">Lago di Braies</h2>
              <button class="gallery__image-like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__note">&copy; 2022 Around The U.S.</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
