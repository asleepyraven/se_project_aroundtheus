<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around the US</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        alt="jacques cousteau"
        src="./Images/AroundTheUS.png"
      />
    </header>

    <main>
      <section class="profile">
        <img src="./Images/jacques-cousteau.jpg" class="profile__image" />
        <div class="profile__group">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__button-edit" type="button"></button>
        </div>
        <button class="profile__button-add" type="button"></button>
        <p class="profile__subtitle">Explorer</p>
      </section>

      <section class="main-content">
        <ul class="gallery">
          <li>
            <img src="./Images/yosemite.jpg" class="gallery__image" />
            <div class="gallery__image-footer">
              <h2 class="gallery__image-title">Yosemite Valley</h2>
              <button class="gallery__image-like"></button>
            </div>
          </li>

          <li>
            <img src="./Images/lake-louise.jpg" class="gallery__image" />
            <div class="gallery__image-footer">
              <h2 class="gallery__image-title">Lake Louise</h2>
              <button class="gallery__image-like"></button>
            </div>
          </li>

          <li>
            <img src="./Images/bald-mountains.jpg" class="gallery__image" />
            <div class="gallery__image-footer">
              <h2 class="gallery__image-title">Bald Mountains</h2>
              <button class="gallery__image-like"></button>
            </div>
          </li>

          <li>
            <img src="./Images/latemar.jpg" class="gallery__image" />
            <div class="gallery__image-footer">
              <h2 class="gallery__image-title">Latemar</h2>
              <button class="gallery__image-like"></button>
            </div>
          </li>

          <li>
            <img src="./Images/vanoise.jpg" class="gallery__image" />
            <div class="gallery__image-footer">
              <h2 class="gallery__image-title">Vanoise National Park</h2>
              <button class="gallery__image-like"></button>
            </div>
          </li>

          <li>
            <img src="./Images/lago.jpg" class="gallery__image" />
            <div class="gallery__image-footer">
              <h2 class="gallery__image-title">Lago di Braies</h2>
              <button class="gallery__image-like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__note">&copy; 2022 Around The U.S.</p>
    </footer>
  </body>
</html>
