<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        alt="jacques cousteau"
        src="./images/AroundTheUS.png"
      />
    </header>

    <main>
      <section class="profile">
        <img
          src="./images/jacques-cousteau.jpg"
          class="profile__image"
          alt="Jacques Cousteau"
        />
        <div class="profile__group">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__button-edit" type="button"></button>
        </div>
        <button class="profile__button-add" type="button"></button>
        <p class="profile__subtitle">Explorer</p>
      </section>

      <section class="main-content">
        <ul class="gallery">
          <template id="template">
            <li>
              <button class="gallery__image-trash" type="button"></button>
              <img src="#" class="gallery__image" alt="#" id="" />
              <div class="gallery__image-footer">
                <h2 class="gallery__image-title"></h2>
                <button class="gallery__image-like" type="button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>

      <section class="modal" id="js-modal_type_edit">
        <div class="modal__container">
          <button class="modal__container-close" type="button"></button>
          <form class="modal__form" id="profile-edit-form">
            <h2 class="modal__container-title">Edit profile</h2>
            <input
              class="modal__input"
              type="text"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              id="modal__profile"
              required
            />
            <span class="modal__error-all" id="modal__profile-error"></span>

            <input
              class="modal__input"
              type="text"
              placeholder="About me"
              minlength="2"
              maxlength="200"
              id="modal__description"
              required
            />
            <span class="modal__error-all" id="modal__description-error"></span>
            <button class="modal__save-button" disabled type="submit">
              Save
            </button>
          </form>
        </div>
      </section>

      <section class="modal" id="js-modal_type_add">
        <div class="modal__container">
          <button class="modal__container-close" type="button"></button>
          <form class="modal__form" id="image-edit-form">
            <h2 class="modal__container-title">New Place</h2>
            <input
              class="modal__input"
              type="text"
              name="title"
              placeholder="Title"
              id="modal__image-title"
              required
              minlength="1"
              maxlength="30"
            />
            <span id="modal__image-title-error" class="modal__error-all"></span>

            <input
              class="modal__input"
              type="url"
              name="link"
              placeholder="Image Link"
              id="modal__image-link"
              required
            />
            <span id="modal__image-link-error" class="modal__error-all"></span>
            <button class="modal__save-button" type="submit" disabled>
              Save
            </button>
          </form>
        </div>
      </section>

      <section class="modal" id="js-modal_type_image">
        <div class="modal__image-enlarge">
          <button
            class="modal__image-close modal__container-close"
            type="button"
          ></button>
          <img src="#" class="modal__image-biggified" alt="#" />
          <p class="modal__image-caption"></p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__note">&copy; 2022 Around The U.S.</p>
    </footer>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>
