<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        alt="jacques cousteau"
        src="./images/AroundTheUS.png"
      />
    </header>

    <main>
      <section class="profile">
        <img
          src="./images/jacques-cousteau.jpg"
          class="profile__image"
          alt="Jacques Cousteau"
        />
        <div class="profile__group">
          <h1 class="profile__name" name="name">Jacques Cousteau</h1>
          <button class="profile__button-edit" type="button"></button>
        </div>
        <button class="profile__button-add" type="button"></button>
        <p class="profile__subtitle" name="description">Explorer</p>
      </section>

      <section class="main-content">
        <ul class="gallery">
          <template id="template">
            <li>
              <button class="gallery__image-trash" type="button"></button>
              <img src="" class="gallery__image" alt="" />
              <div class="gallery__image-footer">
                <h2 class="gallery__image-title"></h2>
                <button class="gallery__image-like" type="button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>

      <section class="modal js-modal_type_edit">
        <div class="modal__container">
          <button class="modal__container-close" type="button"></button>
          <form class="modal__form" id="profile-edit-form">
            <h2 class="modal__container-title">Edit profile</h2>
            <input
              class="modal__input"
              type="text"
              placeholder="Name"
              id="modal__profile"
              required
            />
            <div class="modal__underline"></div>
            <input
              class="modal__input"
              type="text"
              placeholder="About me"
              id="modal__description"
              required
            />
            <div class="modal__underline"></div>
            <button class="modal__save-button" type="submit">Save</button>
          </form>
        </div>
      </section>

      <section class="modal js-modal_type_add">
        <div class="modal__container">
          <button class="modal__container-close" type="button"></button>
          <form class="modal__form" id="image-edit-form">
            <h2 class="modal__container-title">New Place</h2>
            <input
              class="modal__input"
              type="text"
              name="title"
              ;
              placeholder="Title"
              id="modal__profile"
              required
            />
            <div class="modal__underline"></div>
            <input
              class="modal__input"
              type="text"
              name="link"
              ;
              placeholder="Image Link"
              id="modal__description"
              required
            />
            <div class="modal__underline"></div>
            <button class="modal__save-button" type="submit">Save</button>
          </form>
        </div>
      </section>

      <section class="modal js-modal_type_image">
        <div class="modal_image_enlarge">
          <button class="modal__container-close" type="button"></button>
          <img src="" class="" />
          <p class="modal__image-caption"></p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__note">&copy; 2022 Around The U.S.</p>
    </footer>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
